<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Panchería</title>
</head>
<body>
    <h1>Simulador de Panchería</h1>
    
    <div>
        <h2>Agregar Pancho</h2>
        <form id="formAgregar">
            <input type="text" id="nombre" placeholder="Nombre del pancho" required>
            <input type="number" id="precio" placeholder="Precio" required>
            <input type="text" id="ingredientes" placeholder="Ingredientes (separados por comas)" required>
            <select id="disponible">
                <option value="true">Disponible</option>
                <option value="false">No disponible</option>
            </select>
            <button type="submit">Agregar</button>
        </form>
    </div>
    
    <div>
        <h2>Buscar Pancho</h2>
        <input type="text" id="buscarNombre" placeholder="Nombre del pancho">
        <button id="btnBuscar">Buscar</button>
        <p id="resultadoBusqueda"></p>
    </div>
    
    <div>
        <h2>Lista de Panchos</h2>
        <button id="btnMostrar">Mostrar todos los panchos</button>
        <ul id="listaPanchos"></ul>
    </div>

    <script src="simulador.js"></script>
</body>
</html>
